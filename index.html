<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Lessons</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üìê Math Lessons</h1>
            <p>Interactive educational tools and learning resources</p>
        </header>

        <nav class="category-nav">
            <button class="category-btn active" data-category="all">All</button>
            <button class="category-btn" data-category="action">Action</button>
            <button class="category-btn" data-category="puzzle">Puzzle</button>
            <button class="category-btn" data-category="classic">Classic</button>
        </nav>

        <div class="games-grid" id="gamesGrid">
            <!-- Game cards will be generated here -->
        </div>
    </div>

    <!-- Modal for playing games -->
    <div id="gameModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="gameTitle"></h2>
                <button id="fullscreenBtn" class="fullscreen-btn" onclick="toggleFullscreen()">Fullscreen</button>
                <span class="close" onclick="closeGameModal()">&times;</span>
            </div>
            <iframe id="gameFrame" class="game-iframe" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <script src="games.js"></script>
    <script src="app.js"></script>
</body>
</html>
